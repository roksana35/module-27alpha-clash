<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- css link -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(./images/background.png)]  bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home" class=" min-h-screen text-white text-center flex items-center justify-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton ">ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class=btn >Play Now</button>
            </div>
        
        </section>
        <!-- playground -->
        <section id="playground" class="flex flex-col justify-center items-center gap-10 pt-14 hidden">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[15px] border-[#010313CC] rounded-lg bg-[#FFFFFFB3]  ">
                <div class="flex flex-col justify-center items-center">
                    <p class="bg-[#010313CC] w-96 h-11 rounded-sm text-center text-white">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="carent-alphamet" class="text-black text-8xl font-bold uppercase">Y </p>
                </div>
            
            </div>
            
            
            <!-- keybord start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd> 
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="q" class="kbd">q</kbd> 
                    <kbd id="w" class="kbd">w</kbd> 
                    <kbd id="e" class="kbd">e</kbd> 
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd> 
                    <kbd id="y" class="kbd">y</kbd> 
                    <kbd id="u" class="kbd">u</kbd> 
                    <kbd id="i" class="kbd">i</kbd> 
                    <kbd id="o" class="kbd">o</kbd> 
                    <kbd id="p" class="kbd">p</kbd> 
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>

            </div>
            <!-- keybord end -->
            <!-- button -->
            <div class="flex justify-between w-3/4">
                <button class="btn bg-[#894189]  text-white text-[20px] border-none">
                    life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="life">5</span>
                  </button>
                  <button class="btn  bg-[#894189]  text-white text-[20px] border-none">
                    Button
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="score"> 1</span>
                  </button>
            </div>
        </section>
        <!-- score -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] P-4 rounded-lg ">
                <h4 class="text-3xl">Game Over!</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="point">14</span>
                </h1>
                <button onclick="play()" class="btn ">Play Again</button>
                <p>Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="js/2nd.js"></script>
    <script src="js/alpha.js"></script>

</body>
</html>
